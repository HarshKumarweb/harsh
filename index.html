<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .login-btn {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .signup-link {
      margin-top: 10px;
      text-align: center;
    }

    .signup-link a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    .error-message {
      color: #e74c3c;
      margin-top: 10px;
    }

    /* Added styles for the dialog box */
    .dialog-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form id="login-form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="button" class="login-btn" onclick="login()">Login</button>
    <div class="error-message" id="error-message"></div>
  </form>

  <div class="signup-link">
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>
</div>

<!-- Dialog box to show after successful login -->
<div id="dialog" class="dialog-container">
  <p>You are logged in!</p>
</div>

<!-- Initialize Firebase -->
<script>
  var firebaseConfig = {
  apiKey: "AIzaSyAeF1DGTjnfoFOSW5kO0FTjeI-GqTwo3A4",
  authDomain: "contactform-7a8e2.firebaseapp.com",
  databaseURL: "https://contactform-7a8e2-default-rtdb.firebaseio.com",
  projectId: "contactform-7a8e2",
  storageBucket: "contactform-7a8e2.appspot.com",
  messagingSenderId: "1093687480740",
  appId: "1:1093687480740:web:9620b2d6224e272422b131"
};

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  function login() {
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    // Clear previous error messages
    document.getElementById('error-message').innerText = '';

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Signed in
        var user = userCredential.user;
        console.log('User logged in:', user);

        // Show dialog box
        document.getElementById('dialog').style.display = 'block';

        // Redirect to dashboard.html after 2 seconds (adjust as needed)
        setTimeout(function() {
          window.location.href = 'singup.html';
        }, 2000);
      })
      .catch((error) => {
        console.error('Login failed:', error.code, error.message);
        // Display error message on the page
        document.getElementById('error-message').innerText = 'Invalid email or password. Please try again.';
      });
  }
</script>

</body>
</html>
